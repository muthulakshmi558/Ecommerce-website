<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-Step Checkout</title>
  <link rel="icon" href="images/fav-icon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./Cart.css">
</head>

<body>
  <div class="container py-4">
    <div class="progress-bar-custom text-center mb-4">
      <span class="step step1 active">BAG</span> &gt;
      <span class="step step2">ADDRESS</span> &gt;
      <span class="step step3">PAYMENT</span>
    </div>

    <!-- Step 1: Cart -->
    <div id="cart-page">
      <h4>My Cart</h4>
      <div id="cart-items"></div>
      <div class="summary-box mt-4">
        <p><strong>Subtotal:</strong> ₹<span id="subtotal">0</span></p>
        <p><strong>Delivery:</strong> ₹<span id="delivery">0</span></p>
        <p><strong>Discount:</strong> -₹<span id="discount">0</span></p>
        <hr />
        <p><strong>Total:</strong> ₹<span id="total">0</span></p>
        <button class="checkout-btn w-100 mt-3" onclick="goToAddress()">CHECKOUT</button>
      </div>
    </div>

    <!-- Step 2: Address -->
    <div id="address-page" style="display: none;">
      <h4>Contact Details</h4>
      <input type="text" id="name" placeholder="Enter your name" class="form-control" required />
      <input type="text" id="mobile" placeholder="Enter your mobile number" class="form-control" required />

      <h4>Address</h4>
      <input type="text" id="address" placeholder="Door no, Building no, Street name" class="form-control" required />
      <div class="row">
        <div class="col-6">
          <input type="text" id="city" placeholder="City" class="form-control" required />
        </div>
        <div class="col-6">
          <input type="text" id="state" placeholder="State" class="form-control" required />
        </div>
      </div>
      <button class="checkout-btn w-100 mt-3" onclick="goToPayment()" id="add-address-btn">ADD ADDRESS</button>
    </div>

    <!-- Step 3: Payment -->
    <div id="payment-page" style="display: none;">
      <div class="row">
        <div class="col-md-7">
          <div class="summary-box">
            <h5><input type="radio" checked /> Credit Card</h5>
            <input type="text" placeholder="Enter your card number" class="form-control" />
            <div class="row">
              <div class="col-6">
                <input type="text" placeholder="***" class="form-control" />
              </div>
              <div class="col-6">
                <input type="text" placeholder="MM/YY" class="form-control" />
              </div>
            </div>
            <input type="text" placeholder="Enter your name on the card" class="form-control" />
          </div>
        </div>
        <div class="col-md-5">
          <div class="summary-box">
            <p><strong>Subtotal:</strong> ₹<span id="p-subtotal">0</span></p>
            <p><strong>Delivery:</strong> ₹<span id="p-delivery">0</span></p>
            <p><strong>Discount:</strong> -₹<span id="p-discount">0</span></p>
            <hr />
            <p><strong>Total:</strong> ₹<span id="p-total">0</span></p>
            <button class="checkout-btn w-100 mt-3">PROCEED TO PAY</button>
            <p class="text-center mt-2 text-muted"><span>&#128274;</span> 100% Secure Payments</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./Cart.js"></script>
</body>

</html>
